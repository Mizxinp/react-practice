<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hashRouter</title>
  </head>
  <body>
    <a href="#home">首页</a>
    <a href="#my">我的</a>
    <a href="#about">关于</a>
    <div id="view"></div>
    <script>
      function handleHashChange() {
        const view = document.getElementById("view");
        console.log("view", location.hash);
        switch (location.hash) {
          case "#home":
            view.innerHTML = "这是首页";
            break;
          case "#my":
            view.innerHTML = "这是我的页面";
            break;
          case "#about":
            view.innerHTML = "这是关于页面";
            break;
        }
      }
      window.addEventListener("hashchange", handleHashChange);
    </script>
  </body>
</html>
